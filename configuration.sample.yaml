general:
  random_seed: 100
  classification_report_digits: 4
  directory_template: "b{ct}-{earc}-{darc}-{epc}"
  output_directory_template: "./models/{dir}"

logger:
  log_format: "(%(asctime)s) %(name)s [%(levelname)s]: %(message)s"
  log_file: "./models/{dir}/seq2seq.log"
  log_level: "info"

export:
  csv:
    svc:
      - "Kernel"
      - "Nu"
      - "Gamma"
      - "F1"
    knc:
      - "Precision"
      - "Recall"
      - "F1"
    sms:
      - "Precision"
      - "Recall"
      - "F1"

data:
  reading:
    writer_count: 500
    genuine_sample_count: 24
    forged_sample_count: 30
    dataset_path: "dataset.npz"

  reshaping:
    features: 14
    sampling_step: 3
    window_size: 1
    window_step: 1
    length_threshold: 5000

classifiers:
  reference_sample_count: 5
  train_writer_count: 400
  test_writer_count: 100
  knc:
    n_neighbors: 45
  svc:
    nu:
      start: 0.100
      stop: 0.200
      step: 0.001
    gamma:
      - 5.0e-1
      - 3.0e-1
      - 1.0e-1
      - 5.0e-2
      - 3.0e-2
      - 1.0e-2
      - 5.0e-3
      - 3.0e-3
      - 1.0e-3
      - 5.0e-4
      - 3.0e-4
      - 1.0e-4

siamese:
  train:
    batch_size: 128
    epochs: 1000
    validation_split: 0.0
    verbose: 1

  compile_config:
    loss: "binary_crossentropy"
    optimizer:
      name: "adam"
      args: {}
    metrics:
      - "acc"

  callbacks:
    early_stopping:
      monitor: "loss"
      patience: 10
      verbose: 1

  architecture:
    global: &siamese
      activation: "relu"
      dropout: 0.5

    before:
      0:
        <<: *siamese
        dropout: 0.0
        units: 150

    after:
      0:
        <<: *siamese
        units: 75

  merge_mode: 'subtract'

autoencoder:
  train:
    batch_size: 128
    epochs: 1000
    validation_split: 0.0
    verbose: 1

  compile_config:
    loss: "mape"
    optimizer:
      name: "adam"
      args: {}
    metrics:
      - "mae"
      - "mse"

  callbacks:
    early_stopping:
      monitor: "loss"
      patience: 10
      verbose: 1

  architecture:
    global: &autoencoder
      return_sequences: true
      implementation: 2
      activation: "relu"
      dropout: 0.5
      merge_mode: "concat"

    encoder:
      0:
        <<: *autoencoder
        go_backwards: true
        dropout: 0.0
        units: 100
      1:
        <<: *autoencoder
        units: 150

    decoder:
      0:
        <<: *autoencoder
        dropout: 0.0
        units: 100
      1:
        <<: *autoencoder
        merge_mode: "ave"
        units: 14

    cell_type: "LSTM"
